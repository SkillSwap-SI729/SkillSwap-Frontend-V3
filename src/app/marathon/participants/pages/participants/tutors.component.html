<div class="table-wrapper">
  <h1>Tutors Catalogue</h1>

  <table mat-table [dataSource]="profiles" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let profile">{{ profile.personName}}</td>
    </ng-container>
    <ng-container matColumnDef="photoUrl">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Photo</th>
      <td mat-cell *matCellDef="let profile">
        <img [src]="profile.photoUrl" width="150" height="150">
      </td>
    </ng-container>
    <ng-container matColumnDef="ranking">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Ranking</th>
      <td mat-cell *matCellDef="let profile">{{ profile.ranking }}</td>
    </ng-container>
    <ng-container matColumnDef="numberCourses">
      <th mat-header-cell *matHeaderCellDef> Number of courses</th>
      <td mat-cell *matCellDef="let profile">
        <button  mat-button (click)="goToCoursesOfTutor(profile.id, profile.personName) ">
          {{ profile.numberCourses }}
        </button>

      </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <a href="javascript:void(0)" (click)="favorited(element)"><mat-icon>favorite</mat-icon></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{ 'editable-row': tutorData.id === row.id}"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>

<router-outlet></router-outlet>
