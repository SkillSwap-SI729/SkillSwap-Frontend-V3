<mat-toolbar color="primary">
  <h1>SkillSwap</h1>
  <img src="https://i.ibb.co/MgRVV4H/LOGO.jpg" width="58" height="32" style="margin-left: 1%">
  <div class="mat-spacer"></div>
  <button color="primary" mat-fab extended [routerLink]="'/home'">
    <mat-icon>home</mat-icon>
    Home
  </button>
  <button *ngIf="localStorage.getItem('userId2') != null" color="primary" mat-fab extended
          (click)="goToMyProfilePage()">
    <mat-icon>person</mat-icon>
    My profile
  </button>
  <button *ngIf="localStorage.getItem('userId2') != null" color="primary" mat-fab extended (click)="logOut()">
    <mat-icon>logout</mat-icon>
    Log out
  </button>
  <button *ngIf="localStorage.getItem('userId2') == null"  color="primary" mat-fab extended [routerLink]="'/sign-in'">
    <mat-icon>login</mat-icon>
     Log in
  </button>

</mat-toolbar>
<router-outlet></router-outlet>
